<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MAYO</title>
</head>
<body>
    <h3>인덱스 페이지</h3>
    <a th:if="${session.user == null}" href="/oauth2/authorization/google">구글로그인</a>
    <a th:if="${session.user != null}" href="/logout">로그아웃</a>
    <span th:if="${session.user != null}">[[${session.user.name}]] 로그인 성공!</span>
</body>
</html>
